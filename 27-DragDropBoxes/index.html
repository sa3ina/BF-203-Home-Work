<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cards">
      <div class="firstSide">
        <div class="tier1">
          <div class="blueTier">A Tier</div>
          <div class="greyTier1"></div>
        </div>
        <div class="tier2">
          <div class="blueTier">A Tier</div>
          <div class="greyTier2"></div>
        </div>
        <div class="tier3">
          <div class="blueTier">A Tier</div>
          <div class="greyTier3"></div>
        </div>
      </div>
      <div class="unranked">
        <div class="blueTier">Unranked</div>
        <div class="greyTierBoxes">
          <div draggable="true" class="box1 greyTier"></div>
          <div draggable="true" class="box2 greyTier"></div>
          <div draggable="true" class="box3 greyTier"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
