<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style/css/main.css" />
    <title>Document</title>
  </head>

  <body class="registerBody">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <h3 class="text-center">Register</h3>
        <div class="col-4">
          <form id="register-form">
            <input
              class="form-control"
              id="username"
              type="text"
              placeholder="enter username"
              required
            />
            <input
              class="form-control"
              id="email"
              type="email"
              placeholder="enter email"
              required
            />
            <input
              class="form-control"
              id="password"
              type="password"
              placeholder="enter password"
              required
            />
            <input
              class="form-control"
              id="balance"
              type="number"
              placeholder="enter balance"
              required
            />
            <div class="registerBtn">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"
      integrity="sha512-WrdC3CE9vf1nBf58JHepuWT4x24uTacky9fuzw2g/3L9JkihgwZ6Cfv+JGTtNyosOhEmttMtEZ6H3qJWfI7gIQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/script/register.js"></script>
  </body>
</html>
