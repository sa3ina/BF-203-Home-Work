<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="basket.css" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html>
      <head>
        <link rel="stylesheet" type="text/css" href="basket.css" />
      </head>
      <body>
        <div class="cart">
          <div class="header">
            <h4>Shopping Cart</h4>
            <button class="remove-all-button">Remove all</button>
          </div>

          <ul>
            <li>
              <div class="item">
                <img src="https://via.placeholder.com/50" alt="Item Image" />
                <div class="item-details">
                  <h3>Product Name 1</h3>
                </div>
              </div>
              <div>
                <button class="plus">+</button>0
                <button class="minus">-</button>
              </div>
              <div>
                <h3>$10.00</h3>
                <button class="remove-button">Remove</button>
              </div>
            </li>
            <li>
              <div class="item">
                <img src="https://via.placeholder.com/50" alt="Item Image" />
                <div class="item-details">
                  <h3>Product Name 2</h3>
                </div>
              </div>
              <div>
                <button class="plus">+</button>0
                <button class="minus">-</button>
              </div>
              <div>
                <h3>$15.00</h3>
                <button class="remove-button">Remove</button>
              </div>
            </li>
            <div>
              <div class="products"></div>
            </div>
          </ul>
          <hr style="width: 350px" />
          <div class="total">
            <div>
              <p>Sub-Total</p>
              <p style="font-size: 13px">2 items</p>
            </div>
            <h3>$35.00</h3>
          </div>
          <button class="checkout">Checkout</button>
        </div>
      </body>
    </html>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="basket.js"></script>
  </body>
</html>
