<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/style/css/main.css" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img
          src="https://about.gitlab.com/images/press/logo/png/gitlab-logo-700.png"
          alt=""
        />
      </div>
      <div class="categories">
        <a
          href="index.html"
          style="text-decoration: none; color: rgb(255, 255, 255)"
          >Singers</a
        >
        <a
          href="meals.html"
          style="text-decoration: none; color: rgb(255, 255, 255)"
          >Meals</a
        >

        <a
          href="basket.html"
          style="text-decoration: none; color: rgb(255, 255, 255)"
          >Basket <strong><sup class="basketSup">0</sup></strong></a
        >
        <a
          href="wishlist.html"
          style="text-decoration: none; color: rgb(255, 255, 255)"
          >Wishlist <strong><sup class="favSup">0</sup></strong></a
        >
        <button type="button" class="btn profile d-none btn-warning">
          <a
            href="profile.html"
            style="text-decoration: none; color: rgb(0, 0, 0)"
            >Profile</a
          >
        </button>
        <button type="button" class="btn btn-outline-dark log-in">
          <a
            href="login.html"
            style="text-decoration: none; color: rgb(255, 255, 255)"
            >Login</a
          >
        </button>
        <button type="button" class="btn btn-outline-dark register">
          <a
            href="register.html"
            style="text-decoration: none; color: rgb(255, 255, 255)"
            >Register</a
          >
        <button type="button" class="btn logout d-none btn-danger">
          <a href="" style="text-decoration: none; color: white">Log out</a>
        </button>
      </div>
    </nav>
    <div class="container">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">Age</th>
            <th scope="col">Genre</th>
            <th scope="col">Delete from Favorites</th>
          </tr>
        </thead>
        <tbody class="singerBody"></tbody>
      </table>
    </div>
    <div class="container">
      <table class="table">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Image</th>
            <th scope="col">Price</th>
            <th scope="col">Delete from Favorites</th>
            <th scope="col">Add to basket</th>
          </tr>
        </thead>
        <tbody class="mealBody"></tbody>
      </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script/wishlist.js"></script>
  </body>
</html>
